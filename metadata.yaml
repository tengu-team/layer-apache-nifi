name: apache-nifi
summary: An easy, powerful, and reliable system to process and distribute data.
maintainer: Mathijs Moerman <Mathijs.Moerman@qrama.io>
description: |
  Apache NiFi supports powerful and scalable directed graphs of data routing, transformation, and system mediation logic.
  Some of the high-level capabilities and objectives of Apache NiFi include:
    - Web-based user interface
    - Seamless experience between design, control, feedback, and monitoring
    - Highly configurable
    - Loss tolerant vs guaranteed delivery
    - Low latency vs high throughput
    - Dynamic prioritization
    - Flow can be modified at runtime
    - Back pressure
    - Data Provenance
    - Track dataflow from beginning to end
    - Designed for extension
    - Build your own processors and more
    - Enables rapid development and effective testing
    - Secure
    - SSL, SSH, HTTPS, encrypted content, etc...
    - Multi-tenant authorization and internal authorization/policy management
tags: ['bigdata']
  # https://jujucharms.com/docs/stable/authors-charm-metadata
subordinate: false
provides:
  website:
    interface: http
requires:
    zookeeper:
        interface: zookeeper
        optional: true
resources:
    apache-nifi:
        type: file
        filename: apache-nifi.tar.gz
        description: |
            url http://www-us.apache.org/dist/nifi/1.0.0/nifi-1.0.0-bin.tar.gz
series: ['trusty']
